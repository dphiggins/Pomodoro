<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9cbf0b77ec.js" crossorigin="anonymous"></script>
    <link rel = "shortcut icon" type = "img/png" href = "fav2.png">
    <title>Pomodoro</title>
</head>
<body>
    <div class="nav">
        <img src="">
        <div class="title">
            Pomodoro
        </div>
    </div>
    <div class="pomodoro-content">
        <div class="progress"></div>

        <div class="time">
            25:00
        </div>
        <div class="controls">
            <div class="reset">
                <i class="far fa-window-close"></i>
            </div>
            <div class="pause-play">
                <i class="far fa-play-circle"></i>
            </div>
        </div>
        <div class="task">
            <input type="text" id="goal" placeholder="Enter a task">
            <div class="writ-task"></div>
        </div>
    </div>
    <div class="footer">
        Created by DPH
    </div>
    <script src="script.js"></script>
</body>
</html>
